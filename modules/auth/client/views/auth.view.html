<div class="row">
    <div class="col-sm-5">

        <div class="form-box">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>Login to our site</h3>
                    <p>Enter username and password to log on:</p>
                </div>
                <div class="form-top-right">
                    <i class="fa fa-lock"></i>
                </div>
            </div>
            <div class="form-bottom">
                <form role="form">
                    <div class="form-group">
                        <label class="sr-only" for="form-username">Username</label>
                        <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-password">Password</label>
                        <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                    </div>
                    <button type="submit" class="btn">Sign in!</button>
                </form>
            </div>
        </div>

        <div class="social-login">
            <h3>...or login with:</h3>
            <div class="social-login-buttons">
                <a class="btn btn-link-2" href="/auth/facebook">
		                        		<i class="fa fa-facebook"></i> Facebook
		                        	</a>
                <a class="btn btn-link-2" href="#">
		                        		<i class="fa fa-twitter"></i> Twitter
		                        	</a>
                <a class="btn btn-link-2" href="#">
		                        		<i class="fa fa-google-plus"></i> Google Plus
		                        	</a>
            </div>
        </div>

    </div>

    <div class="col-sm-1 middle-border"></div>
    <div class="col-sm-1"></div>

    <div class="col-sm-5">

        <div class="form-box">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>Sign up now</h3>
                    <p>Fill in the form below to get instant access:</p>
                </div>
                <div class="form-top-right">
                    <i class="fa fa-pencil"></i>
                </div>
            </div>
            <div class="form-bottom">
                <form role="form" ng-submit="$ctrl.registration(credentials)">
                    <div class="form-group">
                        <label class="sr-only">Full Name</label>
                        <input type="text" placeholder="First name..." class="form-control" ng-model="credentials.fullname">
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Date Of Birth</label>
                        <input type="text" placeholder="Date of birth..." class="form-control" ng-model="credentials.dob">
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Email</label>
                        <input type="text" placeholder="Email..." class="form-control" ng-model="credentials.email">
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Password</label>
                        <input type="password" placeholder="Password..." class="form-control" ng-model="credentials.password"> </div>
                    <button type="submit" class="btn">Sign me up!</button>
                </form>
            </div>
        </div>

    </div>
</div>
